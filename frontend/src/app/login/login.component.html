<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Node Angular Login</mat-card-title>
        <mat-card-subtitle>Login Page</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <form class="example-form" [formGroup]="loginForm">
              <mat-form-field class="example-full-width">
                <input placeholder="Email" matInput formControlName="email">
              </mat-form-field>
              <br>

              <mat-form-field class="example-full-width">
                <input type="password" matInput placeholder="senha" formControlName="password">
              </mat-form-field>
            </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="userLogin(loginForm.value)">Login</button>
        <button mat-button>Register</button>
      </mat-card-actions>
    </mat-card>


  </mat-grid-tile>
</mat-grid-list>
